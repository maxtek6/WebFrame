name: cache
descritpion: Set up cache for vcpkg
inputs:
  path:
    description: "The path to cache"
    required: true
  triplet:
    description: "The vcpkg triplet to cache"
    required: true
runs:
  using: "composite"
  steps:
    - name: Cache vcpkg
      uses: actions/cache@v4
      with:
          path: ${{ inputs.path }}
          key: vcpkg-${{ inputs.triplet }}-${{ hashFiles('vcpkg.json') }}

