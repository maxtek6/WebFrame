name: Test

on:
  push:
  pull_request:

permissions:
  contents: read
  packages: write

env:
  VCPKG_BINARY_SOURCES: "clear;nuget,https://nuget.pkg.github.com/maxtek6/index.json,readwrite"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup NuGet authentication
        run: |
          dotnet nuget add source \
            --username "maxtek6" \
            --password "${{ secrets.GITHUB_TOKEN }}" \
            --store-password-in-clear-text \
            --name github \
            "https://nuget.pkg.github.com/maxtek6/index.json"

      - name: Bootstrap vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg
          ./vcpkg/bootstrap-vcpkg.sh

      - name: Install dependencies
        run: ./vcpkg/vcpkg install --triplet x64-linux
